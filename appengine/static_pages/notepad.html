<html>
<head>
<link rel="stylesheet" type="text/css" href="scp.css">
<script>
var clearText = function() {
	document.getElementById('notepad').value = '';
}
var upperCase = function() {
  document.getElementById('notepad').value =
    document.getElementById('notepad').value.toUpperCase();
}

var lowerCase = function() {
  document.getElementById('notepad').value =
    document.getElementById('notepad').value.toLowerCase();
}
var splitText = function() {
  var splitChar = document.getElementById('notepad-split-char').value || ' ';
  var splitStr = document.getElementById('notepad').value.split(splitChar);
  document.getElementById('notepad').value = splitStr.join('\n');
}
</script>
</head>
<body>
<div class=main-menu>
  <a href=notepad.html>notepad</a>
  <a href=diff.html>diff</a>
</div>
<div style='padding:10px 0;'>
<input type=button class=button value=clear onclick='clearText()' />
<span class=separator></span>
<input type=button class=button value=UPPERCASE onclick='upperCase()' />
<input type=button class=button value=lowercase onclick='lowerCase()' />
<span class=separator></span>
<input type=text id=notepad-split-char placeholder='split by' style='width:50px;' />
<input type=button class=button value=split onclick='splitText()' />
</div>
<textarea id=notepad style='width:95%;height:100%;boder:1px solid blue;' placeholder='type here'></textarea>
</body>
</html>
